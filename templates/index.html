<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Weather Card using FlexBox</title>
  <link rel="stylesheet" href="../static/css/styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<article class="widget">
  <div class="weatherIcon"><i class="wi wi-moonrise"></i></div>
  <div class="weatherInfo">
    <div class="temperature"><span>{{tempereture}}&deg;</span></div>
    <div class="description">
      <div class="weatherCondition">{{description_text}}</div>
      <div class="place">Benha</div>
    </div>
  </div>
  <div class="date"> {{day}}{{mon}}</div>
</article>







</body>
</html>
